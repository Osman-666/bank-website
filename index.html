<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <title>Pioneer Bank</title>

  </head>

            <!-- start body section -->
  <body>
    <div class="container" id="login-area">
    <h1 class="text-center text-danger">Welcome to My Bank</h1>
    <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Enter your E-mail"><br>
        <input type="password" class="form-control" placeholder="Enter yor Password"><br>
        <button id="login" type="button" class="btn btn-success">Enter</button>
    </div>

    </div>



    <script>
      const loginBtn=document.getElementById("login");
      loginBtn.addEventListener("click",function(){
        const loginArea=document.getElementById("login-area");
        loginArea.style.display="none";
      })
    </script>

  </body>
</html>
