<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <title>Pioneer Bank</title>

  </head>

            <!-- start body section -->
  <body>
    <div class="container" id="login-area">
        <h1 class="text-center text-danger">Welcome to My Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter your E-mail"><br>
            <input type="password" class="form-control" placeholder="Enter yor Password"><br>
            <button id="login" type="button" class="btn btn-success">Enter</button>
        </div>
    </div> 
    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$00</h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$00</h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$1240</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="submit-area" >
              <h4>Deposit</h4>
              <input type="text" class="form-control" placeholder="$ amount you have to deposit"><br>
              <button class=" btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Withdraw</h4>
            <input type="text" class="form-control" placeholder="$ amount you have to withdraw"><br>
            <button class=" btn btn-success">withdraw</button>
          </div>
        </div>
      </div>
    </div>



    <script>
      const loginBtn=document.getElementById("login");
      loginBtn.addEventListener("click",function(){
        const loginArea=document.getElementById("login-area");
        loginArea.style.display="none";
        const transactionArea=document.getElementById("transaction-area");
        transactionArea.style.display="block";
      })
    </script>

  </body>
</html>
